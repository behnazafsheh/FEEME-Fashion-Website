<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FEEME-Fashion-Website</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- favicon -->
    <!-- <link rel="icon" type="image/x-icon" href="images/WeCare.ico"> -->
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="hedaer">
      <div class="header-container container mg-t">
        <div class="header__menu">
          <ul class="heaeder__menu__list flex-center-row pointer">
            <li class="text-m">New Arrivals</li>
            <li class="text-m">Sales</li>
            <li class="text-m">Categories</li>
          </ul>
        </div>
        <div class="header__logo flex-center-column">
          <h1 class="text-2xl">FEEME</h1>
          <sub class="text-m">Best fashion shoping experiences</sub>
        </div>
        <div class="header__login">
          <ul class="header__login__list flex-center-row pointer">
            <li class="text-m"><i class="fa-solid fa-magnifying-glass"></i></li>
            <li class="form logIn text-m">Log in</li>
            <li class="form signUp text-m">Sign up</li>
            <li class="text-m"><i class="fa-solid fa-cart-shopping"></i></li>
          </ul>
        </div>
      </div>
    </header>

    <script src="script.js"></script>
  </body>
</html>
